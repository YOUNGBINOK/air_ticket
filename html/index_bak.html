<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인천국제공항</title>
  </head>
  <body>
    <div id="wrap">
      <header id="header">
        <input type="text" id="input_flightId" />
      </header>
      <main id="main">
        <section id="ticket" class="ticket">
          <div class="ticket_left">
            <div class="ticket_top">
              <h1 class="logo">로고</h1>
              <h2 class="ticket_title">항공사이름</h2>
              <p class="boarding_pass">boarding pass</p>
            </div>
            <div class="content">
              <div class="city">
                <h3 id="start_airport" class="item1 content_title">인천</h3>
                <h3 id="final_airport" class="item1 content_title">목적공항</h3>
                <p id="departure_airport_code" class="item2">출발공항코드</p>
                <div class="airplane_container">
                  <div class="airplane">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="30px"
                      viewBox="0 -960 960 960"
                      width="30px"
                      fill="#5f6368"
                    >
                      <path
                        d="m274-274-128-70 42-42 100 14 156-156-312-170 56-56 382 98 157-155q17-17 42.5-17t42.5 17q17 17 17 42.5T812-726L656-570l98 382-56 56-170-312-156 156 14 100-42 42-70-128Z"
                      />
                    </svg>
                  </div>
                </div>
                <p id="arrival_airport_code" class="item2">도착공항코드</p>
                <p class="content_background"></p>
              </div>

              <div class="aiport_status">
                <h3 class="item1 content_title">터미널</h3>
                <h3 class="item1 content_title">항공기 편명</h3>
                <h3 class="item1 content_title">출발 게이트</h3>
                <span id="terminal_id" class="item2 content_text">터미널</span>
                <span id="flight_id" class="item2 content_text"
                  >항공기 편명</span
                >
                <span id="gate_number" class="item2 content_text"
                  >출발 게이트</span
                >

                <!-- <p class="city_code">도시 코드</p>
              <span id="city_code">도시 코드</span> -->

                <h3 class="item3 content_title">체크인 카운터</h3>
                <h3 class="item3 content_title">운항 상태</h3>

                <span id="checkin_counter" class="item4 content_text"
                  >체크인 카운터</span
                >
                <span id="remark" class="item4 content_text">운항 상태</span>
              </div>
            </div>
            <div class="ticket_bottom">
              <p>하단</p>
            </div>
          </div>
          <div class="ticket_right">
            <div class="ticket_top">
              <h2 class="ticket_title">항공사이름</h2>
            </div>

            <div class="content">
              <div class="about_time">
                <h3 class="content_title">출발 예정 시간</h3>
                <span id="estimated_datetime">출발 예정 시간</span>

                <h3 class="content_title">비행 소요 시간</h3>
                <span id="elapse_time">비행 소요 시간</span>

                <h3 class="content_title">도착 예정 시간</h3>
                <span id="estimated_arrival_time">도착 예정 시간</span>

                <p class="content_background"></p>
              </div>
            </div>

            <div class="ticket_bottom">
              <p>하단</p>
            </div>
          </div>
        </section>
        <!-- <button id="rotate_button" type="button">회전</button> -->
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
